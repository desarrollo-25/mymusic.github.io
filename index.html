<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mymusic Tv</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      color: white;
    }

    .marco {
      border: 8px solid transparent;
      padding: 40px;
      border-image: linear-gradient(45deg, cyan, magenta, blue) 1;
      box-shadow: 0 0 25px cyan;
      max-width: 800px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 20px;
    }

    .titulo span {
      display: inline-block;
      color: cyan;
      font-size: 2.5em;
      animation: saltar 1.5s ease-in-out infinite;
      animation-delay: calc(var(--i) * 0.1s);
    }

    @keyframes saltar {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    a {
      color: magenta;
      text-decoration: none;
      font-size: 1.2em;
    }

    a:hover {
      color: cyan;
    }
  </style>
</head>
<body>

  <div class="marco">
    <h1 class="titulo">
      <span style="--i:0">M</span>
      <span style="--i:1">y</span>
      <span style="--i:2">m</span>
      <span style="--i:3">u</span>
      <span style="--i:4">s</span>
      <span style="--i:5">i</span>
      <span style="--i:6">c</span>
    </h1>
    <p>Â¡Disfruta explorando nuestros artistas!</p>
    <a href="artistas.html">Ver artistas</a>
  </div>
  
</body>
</html>
