<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Artistas</title>
  <style>
    .titulo-artistas {
      font-size: 2.8em;
      color: white;
      text-align: center;
      background: linear-gradient(to right, #00ffff, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: moverFondo 4s linear infinite;
      margin-top: 50px;
      background-size: 200%;
    }

    @keyframes moverFondo {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    body {
      background-color: black;
    }
  </style>
</head>
<body>
  <h1 class="titulo-artistas">Nuestros Artistas</h1>
</body>
</html>
